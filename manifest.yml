---
applications:
- name: zuul
  memory: 1GB
  disk_quota: 2GB
  instances: 1
  routes:
    - route: asrevo.cfapps.io
  buildpack: java_buildpack
  path: target/zuul-0.0.1-SNAPSHOT.jar
  services:
  - CONFIG_CREDENTIALS
  - EUREKA_CREDENTIALS
  env:
    ORG_REVO_ENV_CONFIG_EXTERNALURL: configasrevo.cfapps.io
    SPRING_PROFILES_ACTIVE: default,prod